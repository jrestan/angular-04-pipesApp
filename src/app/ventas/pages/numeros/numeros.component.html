<div class="text-layout">
    <h1>DecimalPipes y Porcentajes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presenta año">
                <i class="pi pi-dollar"></i>
                {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presenta año">
                {{ventasNetas | currency:'PEN':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presenta año">
                {{porcentaje | percent:'1.2-2'}}
        </p-card>
    </div>
    
</div>
